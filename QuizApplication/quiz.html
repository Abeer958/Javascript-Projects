<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./quiz.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">Which of the fish is actually a fish?</h1>
                <div class="answers">
                    <div class="answer">
                        <input name="answer" type="radio" id="ans1" value="false">
                        <label for="ans1">Answer 1</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="ans2" value="false">
                        <label for="ans2">Answer 2</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="ans3" value="false">
                        <label for="ans3">Answer 3</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="ans 4" value="false">
                        <label for="ans 4">Answer 4</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit </button>
        </div>
        <div class="results">
            <h1>Congratulations!</h1>
            <h3 class="correct">Correct Answers: 0</h3>
            <h3 class="wrong">Wrong Answers: 0</h3>
            <h2 class="score">Score: -30</h2>
            <button class="play">Play again</button>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
